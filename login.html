<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.css" media="all">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="./css/login.css" media="all">
</head>
<body style="background-color: #508bfc;">
   <section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg email" required/>
              <label class="form-label" for="typeEmailX-2">Email</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg password" required />
              <label class="form-label" for="typePasswordX-2">Password</label>
              <p></p>
              <input id="checkbox" type="checkbox" />&nbsp;Show Password
            </div>

            <a class="no-decoration" id="login-anchor">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" id="login-button">Login</button>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section> 
<footer class="footer-class">
  Copyright &#169; Ace Connect
</footer>
<script type="module" src="login.js"></script>
<script type="module" src="credentials.js"></script>
<script src="./dist/js/bootstrap.js"></script>
<script src="./dist/js/bootstrap.min.js"></script>
</body>
</html>
